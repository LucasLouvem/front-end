<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone do Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Instagram Clone</h1>
      <input type="text" placeholder="Pesquisar...">
    </nav>
  </header>

  <main>
    <section class="feed">
      <!-- Post 1 -->
      <div class="post">
        <div class="post-header">
          <img src="https://placehold.co/50x50" alt="User" class="user-icon">
          <span>@usuario1</span>
        </div>
        <img src="https://placehold.co/500x300" alt="Post" class="post-image">
        <div class="post-actions">
          <button>❤️ Curtir</button>
          <button>💬 Comentar</button>
        </div>
        <p class="post-description"><strong>@usuario1</strong> Adorando este dia!</p>
        <input type="text" class="comment-input" placeholder="Adicione um comentário...">
      </div>

      <!-- Post 2 -->
      <div class="post">
        <div class="post-header">
          <img src="https://placehold.co/50x50" alt="User" class="user-icon">
          <span>@usuario2</span>
        </div>
        <img src="https://placehold.co/500x300" alt="Post" class="post-image">
        <div class="post-actions">
          <button>❤️ Curtir</button>
          <button>💬 Comentar</button>
        </div>
        <p class="post-description"><strong>@usuario2</strong> Um lugar incrível para relaxar.</p>
        <input type="text" class="comment-input" placeholder="Adicione um comentário...">
      </div>
    </section>
  </main>

  <footer>
    <p>Feito para prática!</p>
  </footer>
</body>
</html>
